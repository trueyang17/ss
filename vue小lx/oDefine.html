<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <input type="text" id="inp">
    <script>
        let o1 = {};
        let o2 = {data:'qwqw'};
        Object.defineProperty(o1,'data',{
            get(){
                return o2['data']
            },
            set(val){
                o2['data'] = val;
                inp.value = val;
            }
        })
        inp.value = o1.data;
        inp.oninput = ()=>{
            o1.data = inp.value
            app.innerHTML = o2.data
        }
        
    </script>
</body>
</html>
