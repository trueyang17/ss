<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 400px;
            background: red;
            /* transition: 3s; */
        }
        /* div:hover{
            opacity: 0.1;
        } */
    </style>
</head>
<body>
    <div></div>
    <script>
        let box = document.getElementsByTagName('div')[0];
        box.onclick = function () {
            box.style.opacity = 0.1;
            box.style.transition = 'all 3s'    
         
        }
        
    </script>
</body>
</html>
