    <style>
        *{
            margin: 0;

        }
        div{
            position: absolute;
            width: 500px;
            height: 400px;
            top: 1000px;
            left: 100px;
            border: 1px solid hotpink;
        }
        img{
            display: block;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img src="default.gif" trueImg="a.jpg" alt="">
    </div>
    <script>
        let box = document.getElementsByTagName('div')[0];
        let _img = box.getElementsByTagName('img')[0];
        
        window.onscroll = function () {
            if (_img.isload) return;
            let boxT = box.offsetTop;
            let clientT = document.documentElement.clientHeight;
            let scrollT = document.documentElement.scrollTop;
            if (scrollT > boxT - clientT) {
                let trueImg = _img.getAttribute('trueImg');
                let newImg = new Image()
                newImg.src = trueImg;
                newImg.onload = function name(params) {
                    _img.src = trueImg; 
                    _img.isload = true; 
                    console.log(3)  
                }
            }
        }

        
        
    </script>
</body>
